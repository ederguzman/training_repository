<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Contacto</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css"/>

</head>
<body>

	<header>
		<h1>Formulario Web</h1>
		<fieldset>
			<legend>Detalles de Contacto</legend>
			<form action="#">
				
				<label for="nombre">Nombre:</label>
				<input type="text" autofocus="" placeholder="Escribe tu nombre" name="nombre" required="required" pattern="[a-zA-Z\s]{5, }"/>
				<span class="invalid">*El nombre es requerido</span>

				<label for="email">Email:</label>
				<input type="email" name="email" required="" placeholder="Escribe tu email">
				<span class="invalid">*El mail es requerido</span>

				<label for="telefono">Teléfono</label>
				<input type="tel" name="telefono" required="" placeholder="Escribe tu teléfono">
				<span class="invalid">*Escribe tu teléfono</span>

				<label for="pais">Pais</label>
				<input name="pais" list="paises" placeholder="Escribe/Selecciona tu Pais">
				<datalist id="paises">
					<option>México</option>
					<option>Colombia</option>
					<option>España</option>
					<option>Otros...</option>
				</datalist>

				<label for="edad">Edad</label>
				<input type="number" name="edad" min="18" max="65">

				<label for="nacimiento">Fecha de Nacimiento</label>
				<input type="date" name="nacimiento" min="1900-01-01" max="3000-12-31">

				<div>
					<input type="submit" value="Enviar" id="enviar">
				</div>

			</form>
		</fieldset>
	</header>

</body>
</html>
